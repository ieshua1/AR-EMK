<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Кабинет Вертикального транспорта</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css">

        <script
            type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
        ></script>

    </head>

    <body>
        <div id="ar-support-status">Проверка поддержки AR...</div>

        <model-viewer
            src="./models/vertical.glb"
            ios-src="./models/vertical.usdz"
            alt="Кабинет Вертикального транспорта"
            ar
            ar-modes="scene-viewer webxr quick-look"
            auto-rotate
            camera-controls
            shadow-intensity="1"
            environment-image="neutral"
        >
        </model-viewer>

        <button onclick="activateXR()">Запустить</button>
        <script src="./script.js"></script>

    </body>
</html>
